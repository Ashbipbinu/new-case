                 <div>
                  <img src="https://images-eu.ssl-images-amazon.com/images/I/41da3NERJ4L.png" alt="" class="image">
                 </div>
                  <label for="exampleInputEmail1" id="label">Username</label>

                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="button" class="btn btn-primary" onclick=" return validate()">Submit</button>

              </form>
